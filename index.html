<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liz Stock Take - Voce + Manual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f4f7f6; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .btn { border: none; border-radius: 8px; padding: 12px; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
        .btn-blue { background: #1a73e8; color: white; width: 100%; }
        .btn-green { background: #34a853; color: white; position: fixed; bottom: 10px; left: 15px; width: calc(100% - 30px); z-index: 100; height: 50px; }
        .btn-area { background: white; border: 1px solid #1a73e8; color: #1a73e8; width: 48%; display: inline-block; font-size: 11px; min-height: 40px; margin: 1%; vertical-align: top; }
        .active { background: #1a73e8 !important; color: white !important; }
        .search-container { display: flex; gap: 5px; margin-top: 10px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-mic { background: #ea4335; color: white; width: 50px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        #results { margin-top: 15px; padding-bottom: 80px; }
        .item { padding: 15px; background: white; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid #1a73e8; display: flex; justify-content: space-between; align-items: center; }
        #popup { position: fixed; top: 20%; left: 5%; width: 90%; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.4); z-index: 1001; display: none; border: 2px solid #1a73e8; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; }
    </style>
</head>
<body>

<div id="setup" class="card">
    <h3>Pasul 1: ÃŽncarcÄƒ Excel</h3>
    <input type="file" id="f" accept=".xlsx" onchange="read(this)">
    <select id="l">
        <option value="MAIN KITCHEN">Main Kitchen</option>
        <option value="MILLS">Mills</option>
        <option value="SOUTH">South</option>
        <option value="ROSE & BALL">Rose & Ball</option>
        <option value="CANTEEN">Canteen</option>
    </select>
    <button id="go" class="btn btn-blue" style="display:none" onclick="start()">DESCHIDE LISTA</button>
</div>

<div id="app" style="display:none">
    <div id="btns" class="card" style="text-align:center"></div>
    <div class="search-container">
        <input type="text" id="s" placeholder="Scrie sau foloseÈ™te mic..." oninput="srch()">
        <button class="btn btn-mic" onclick="startVoice()">ðŸŽ¤</button>
    </div>
    <div id="results"></div>
</div>

<div class="overlay" id="ov"></div>
<div id="popup">
    <h4 id="pN"></h4>
    <input type="number" id="pQ" placeholder="Cantitate" inputmode="decimal">
    <button class="btn btn-blue" onclick="sv()">SALVEAZÄ‚</button>
    <button class="btn" style="background:#eee; width: 100%;" onclick="cls()">ÃŽNAPOI</button>
</div>

<button id="ex" class="btn btn-green" style="display:none" onclick="dl()">ðŸ’¾ DESCARCÄ‚ EXCEL FINAL</button>

<script>
let data = []; let logs = []; let sel = null;

function read(input) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
        data = [];
        const btns = document.getElementById('btns');
        btns.innerHTML = "";
        wb.SheetNames.forEach(name => {
            if(name.toLowerCase().includes("summary")) return;
            let b = document.createElement('button');
            b.className = 'btn btn-area';
            b.innerText = name;
            b.onclick = () => show(name, b);
            btns.appendChild(b);
            let ws = wb.Sheets[name];
            let rows = XLSX.utils.sheet_to_json(ws, {header: 1});
            rows.forEach(r => {
                let nameFound = r.find(cell => cell && String(cell).length > 3);
                if(nameFound && isNaN(nameFound)) {
                    data.push({ n: nameFound, a: name });
                }
            });
        });
        document.getElementById('go').style.display = "block";
    };
    reader.readAsArrayBuffer(input.files[0]);
}

function start() {
    document.getElementById('setup').style.display = "none";
    document.getElementById('app').style.display = "block";
    document.getElementById('ex').style.display = "block";
}

function startVoice() {
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) return alert("Browserul nu suportÄƒ cÄƒutarea vocalÄƒ.");
    
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US'; // Setat pe englezÄƒ pentru termeni culinari
    document.getElementById('s').placeholder = "Ascult...";
    
    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('s').value = text;
        document.getElementById('s').placeholder = "CÄƒutare rapidÄƒ...";
        srch();
    };
    recognition.start();
}

function show(area, btn) {
    document.querySelectorAll('.btn-area').forEach(x => x.classList.remove('active'));
    btn.classList.add('active');
    render(data.filter(x => x.a === area));
}

function srch() {
    let t = document.getElementById('s').value.toLowerCase();
    render(data.filter(x => x.n.toLowerCase().includes(t)));
}

function render(list) {
    let div = document.getElementById('results');
    div.innerHTML = list.slice(0, 50).map(i => `
        <div class="item" onclick="ask('${i.n.replace(/'/g,"")}','${i.a}')">
            <span><b>${i.n}</b><br><small>${i.a}</small></span>
            <span style="color:#1a73e8"><b>+</b></span>
        </div>
    `).join('');
}

function ask(name, area) {
    sel = { n: name, a: area };
    document.getElementById('pN').innerText = name;
    document.getElementById('ov').style.display = "block";
    document.getElementById('popup').style.display = "block";
    document.getElementById('pQ').focus();
}

function sv() {
    let q = document.getElementById('pQ').value;
    if(!q) return;
    logs.push({ Locatie: document.getElementById('l').value, Arie: sel.a, Produs: sel.n, Cantitate: q });
    cls();
}

function cls() {
    document.getElementById('ov').style.display = "none";
    document.getElementById('popup').style.display = "none";
    document.getElementById('pQ').value = "";
}

function dl() {
    const ws = XLSX.utils.json_to_sheet(logs);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Stoc");
    XLSX.writeFile(wb, "Inventar_Liz.xlsx");
}
</script>
</body>
</html>
