<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liz Stock Take - Total Automant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f4f7f6; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .btn { border: none; border-radius: 8px; padding: 15px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; position: fixed; bottom: 10px; left: 15px; width: calc(100% - 30px); z-index: 100; height: 60px; font-size: 18px; }
        .btn-area { background: white; border: 1px solid #1a73e8; color: #1a73e8; width: 48%; display: inline-block; font-size: 11px; min-height: 45px; margin: 1%; vertical-align: top; }
        .active { background: #1a73e8 !important; color: white !important; }
        .search-container { display: flex; gap: 8px; margin: 10px 0; }
        .btn-mic { background: #ea4335; color: white; width: 60px; border-radius: 8px; font-size: 24px; border: none; display: flex; align-items: center; justify-content: center; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        #results { margin-top: 15px; padding-bottom: 110px; }
        .item { padding: 15px; background: white; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid #1a73e8; display: flex; justify-content: space-between; align-items: center; }
        #popup { position: fixed; top: 15%; left: 5%; width: 90%; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.5); z-index: 1001; display: none; box-sizing: border-box; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: none; }
        #status { text-align: center; color: #34a853; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="setup" class="card">
    <h3>Pasul 1: Detalii</h3>
    <input type="text" id="userName" placeholder="Numele tÄƒu" style="margin-bottom:10px;">
    <input type="file" id="f" accept=".xlsx" onchange="readExcel(this)">
    <button id="go" class="btn btn-blue" style="display:none; margin-top:10px;" onclick="start()">DESCHIDE LISTA</button>
</div>

<div id="app" style="display:none">
    <div id="status">Produse Ã®n listÄƒ: 0</div>
    <div id="btns" class="card" style="text-align:center"></div>
    <div class="search-container">
        <input type="text" id="s" placeholder="CautÄƒ produs..." oninput="srch()">
        <button class="btn-mic" onclick="startVoice()">ðŸŽ¤</button>
    </div>
    <div id="results"></div>
</div>

<div class="overlay" id="ov" onclick="cls()"></div>
<div id="popup">
    <h4 id="pN" style="margin-top:0; color:#1a73e8;"></h4>
    <input type="number" id="pQ" placeholder="Introdu Cantitatea" inputmode="decimal">
    <button class="btn btn-blue" style="margin-top:10px;" onclick="sv()">ADÄ‚UGARE LA TOTAL</button>
    <button class="btn" style="background:#eee" onclick="cls()">ÃŽNAPOI</button>
</div>

<button id="ex" class="btn btn-green" style="display:none" onclick="dl()">ðŸ’¾ DESCARCÄ‚ EXCEL (TOTALURI)</button>

<script>
let data = []; let logs = {}; let sel = null;

function readExcel(input) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
        data = [];
        const btns = document.getElementById('btns');
        btns.innerHTML = "";
        wb.SheetNames.forEach(name => {
            if(name.toLowerCase().includes("summary")) return;
            let b = document.createElement('button'); b.className = 'btn btn-area'; b.innerText = name;
            b.onclick = () => show(name, b); btns.appendChild(b);
            let ws = wb.Sheets[name];
            let rows = XLSX.utils.sheet_to_json(ws, {header: 1});
            rows.forEach(r => {
                let candidates = r.filter(cell => cell && String(cell).length > 3);
                let nameFound = candidates.reduce((a, b) => String(a).length > String(b).length ? a : b, "");
                if(nameFound && isNaN(nameFound) && !["PRODUCT","DESCRIPTION"].includes(String(nameFound).toUpperCase())) {
                    data.push({ n: nameFound, a: name });
                }
            });
        });
        document.getElementById('go').style.display = "block";
    };
    reader.readAsArrayBuffer(input.files[0]);
}

function start() {
    if(!document.getElementById('userName').value) return alert("Scrie-È›i numele!");
    document.getElementById('setup').style.display = "none";
    document.getElementById('app').style.display = "block";
    document.getElementById('ex').style.display = "block";
}

function startVoice() {
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) return alert("Microfon nesuportat.");
    const rec = new SpeechRecognition(); rec.lang = 'en-US';
    rec.onresult = (e) => { document.getElementById('s').value = e.results[0][0].transcript; srch(); };
    rec.start();
}

function show(area, btn) {
    document.querySelectorAll('.btn-area').forEach(x => x.classList.remove('active'));
    btn.classList.add('active'); render(data.filter(x => x.a === area));
}

function srch() {
    let t = document.getElementById('s').value.toLowerCase();
    render(data.filter(x => x.n.toLowerCase().includes(t)));
}

function render(list) {
    let div = document.getElementById('results');
    div.innerHTML = list.slice(0, 50).map(i => `
        <div class="item" onclick="ask('${i.n.replace(/'/g,"")}','${i.a}')">
            <span><b>${i.n}</b><br><small>${i.a}</small></span>
            <span style="color:#1a73e8; font-weight:bold;">${logs[i.n] ? logs[i.n].q : '+'}</span>
        </div>
    `).join('');
}

function ask(name, area) {
    sel = { n: name, a: area };
    document.getElementById('pN').innerText = name + (logs[name] ? " (Total actual: " + logs[name].q + ")" : "");
    document.getElementById('ov').style.display = "block";
    document.getElementById('popup').style.display = "block";
    setTimeout(() => document.getElementById('pQ').focus(), 150);
}

function sv() {
    let q = parseFloat(document.getElementById('pQ').value);
    if(isNaN(q)) return;
    
    if(logs[sel.n]) {
        logs[sel.n].q += q; // DacÄƒ existÄƒ, adunÄƒm
    } else {
        logs[sel.n] = { a: sel.a, q: q }; // DacÄƒ e nou, Ã®l creÄƒm
    }
    
    document.getElementById('status').innerText = "Produse unice Ã®n listÄƒ: " + Object.keys(logs).length;
    srch(); // Refresh listÄƒ
    cls();
}

function cls() {
    document.getElementById('ov').style.display = "none";
    document.getElementById('popup').style.display = "none";
    document.getElementById('pQ').value = "";
}

function dl() {
    const keys = Object.keys(logs);
    if(keys.length === 0) return alert("Nu ai date!");
    
    const name = document.getElementById('userName').value;
    const finalData = keys.map(k => ({
        Coleg: name,
        Arie: logs[k].a,
        Produs: k,
        Cantitate_Totala: logs[k].q
    }));

    const ws = XLSX.utils.json_to_sheet(finalData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Stoc_Consolidat");
    
    XLSX.writeFile(wb, `Inventar_${name}_Final.xlsx`);
    alert("FiÈ™ierul cu totaluri a fost generat!");
}
</script>
</body>
</html>
