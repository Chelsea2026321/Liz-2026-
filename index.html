<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liz Inventory - Voice & Multi-Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 15px; background: #f4f7f6; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .btn { border: none; border-radius: 8px; padding: 12px; font-weight: bold; cursor: pointer; margin-bottom: 8px; width: 100%; }
        .btn-blue { background: #1a73e8; color: white; }
        .btn-green { background: #34a853; color: white; position: fixed; bottom: 10px; left: 15px; width: calc(100% - 30px); z-index: 100; height: 60px; font-size: 18px; }
        .btn-area { background: white; border: 1px solid #1a73e8; color: #1a73e8; width: 48%; display: inline-block; font-size: 11px; min-height: 40px; margin: 1%; vertical-align: top; }
        .active { background: #1a73e8 !important; color: white !important; }
        .search-container { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-mic { background: #ea4335; color: white; width: 60px; border-radius: 8px; font-size: 24px; border: none; display: flex; align-items: center; justify-content: center; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        #results { margin-top: 15px; padding-bottom: 100px; }
        .item { padding: 15px; background: white; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid #1a73e8; display: flex; justify-content: space-between; align-items: center; }
        #popup { position: fixed; top: 20%; left: 5%; width: 90%; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.4); z-index: 1001; display: none; border: 2px solid #1a73e8; box-sizing: border-box; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; }
        #dl-link { display: none; background: #fb0; color: black; padding: 15px; text-align: center; font-weight: bold; border-radius: 10px; text-decoration: none; margin-top: 10px; }
    </style>
</head>
<body>

<div id="setup" class="card">
    <h3>1. ÃŽncarcÄƒ Excel Master</h3>
    <input type="file" id="f" accept=".xlsx" onchange="readExcel(this)">
    <select id="l">
        <option value="MAIN_KITCHEN">Main Kitchen</option>
        <option value="MILLS">Mills</option>
        <option value="SOUTH">South</option>
        <option value="ROSE_BALL">Rose & Ball</option>
        <option value="CANTEEN">Canteen</option>
    </select>
    <button id="go" class="btn btn-blue" style="display:none" onclick="start()">DESCHIDE LISTA</button>
</div>

<div id="app" style="display:none">
    <div id="counter" style="text-align:center; font-weight:bold; color: #34a853;">Produse salvate: 0</div>
    <div id="btns" class="card" style="text-align:center"></div>
    <div class="search-container">
        <input type="text" id="s" placeholder="CautÄƒ..." oninput="srch()">
        <button class="btn-mic" onclick="startVoice()">ðŸŽ¤</button>
    </div>
    <a id="dl-link">APASÄ‚ AICI SÄ‚ DESCARCI FIÈ˜IERUL</a>
    <div id="results"></div>
</div>

<div class="overlay" id="ov" onclick="cls()"></div>
<div id="popup">
    <h4 id="pN" style="margin:0 0 10px 0;"></h4>
    <input type="number" id="pQ" placeholder="Cantitate" inputmode="decimal">
    <button class="btn btn-blue" onclick="sv()">SALVEAZÄ‚</button>
    <button class="btn" style="background:#eee" onclick="cls()">ÃŽNAPOI</button>
</div>

<button id="ex" class="btn btn-green" onclick="generateFile()">ðŸ’¾ GENERARE FIÈ˜IER FINAL</button>

<script>
let data = []; let logs = []; let sel = null;

function readExcel(input) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
        data = [];
        const btns = document.getElementById('btns');
        btns.innerHTML = "";
        wb.SheetNames.forEach(name => {
            if(name.toLowerCase().includes("summary")) return;
            let b = document.createElement('button');
            b.className = 'btn btn-area';
            b.innerText = name;
            b.onclick = () => show(name, b);
            btns.appendChild(b);
            let ws = wb.Sheets[name];
            let rows = XLSX.utils.sheet_to_json(ws, {header: 1});
            rows.forEach(r => {
                let candidates = r.filter(cell => cell && String(cell).length > 3);
                let nameFound = candidates.reduce((a, b) => String(a).length > String(b).length ? a : b, "");
                if(nameFound && isNaN(nameFound) && !["PRODUCT","DESCRIPTION"].includes(String(nameFound).toUpperCase())) {
                    data.push({ n: nameFound, a: name });
                }
            });
        });
        document.getElementById('go').style.display = "block";
    };
    reader.readAsArrayBuffer(input.files[0]);
}

function start() {
    document.getElementById('setup').style.display = "none";
    document.getElementById('app').style.display = "block";
}

function startVoice() {
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!window.SpeechRecognition) return alert("Microfonul nu este suportat aici.");
    const rec = new SpeechRecognition();
    rec.lang = 'en-US';
    rec.onresult = (e) => { document.getElementById('s').value = e.results[0][0].transcript; srch(); };
    rec.start();
}

function show(area, btn) {
    document.querySelectorAll('.btn-area').forEach(x => x.classList.remove('active'));
    btn.classList.add('active');
    render(data.filter(x => x.a === area));
}

function srch() {
    let t = document.getElementById('s').value.toLowerCase();
    render(data.filter(x => x.n.toLowerCase().includes(t)));
}

function render(list) {
    let div = document.getElementById('results');
    div.innerHTML = list.slice(0, 50).map(i => `
        <div class="item" onclick="ask('${i.n.replace(/'/g,"")}','${i.a}')">
            <span><b>${i.n}</b><br><small>${i.a}</small></span>
            <span style="color:#1a73e8; font-size:20px;">+</span>
        </div>
    `).join('');
}

function ask(name, area) {
    sel = { n: name, a: area };
    document.getElementById('pN').innerText = name;
    document.getElementById('ov').style.display = "block";
    document.getElementById('popup').style.display = "block";
    setTimeout(() => document.getElementById('pQ').focus(), 150);
}

function sv() {
    let q = document.getElementById('pQ').value;
    if(!q) return;
    logs.push({ Locatie: document.getElementById('l').value, Arie: sel.a, Produs: sel.n, Cantitate: q });
    document.getElementById('counter').innerText = "Produse salvate: " + logs.length;
    cls();
}

function cls() {
    document.getElementById('ov').style.display = "none";
    document.getElementById('popup').style.display = "none";
    document.getElementById('pQ').value = "";
}

function generateFile() {
    if(logs.length === 0) return alert("Nu ai date!");
    
    const ws = XLSX.utils.json_to_sheet(logs);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Stoc");
    
    // GenerÄƒm un link de descÄƒrcare vizibil pentru a evita blocajele
    const wbout = XLSX.write(wb, {bookType:'xlsx', type:'binary'});
    function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
        return buf;
    }

    const blob = new Blob([s2ab(wbout)], {type:"application/octet-stream"});
    const url = window.URL.createObjectURL(blob);
    const link = document.getElementById('dl-link');
    
    link.href = url;
    link.download = `STOC_${document.getElementById('l').value}.xlsx`;
    link.style.display = "block";
    
    alert("FiÈ™ier generat! ApasÄƒ pe butonul GALBEN care a apÄƒrut deasupra listei pentru a-l salva.");
}
</script>
</body>
</html>
